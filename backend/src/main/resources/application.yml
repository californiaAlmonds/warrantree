spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
logging:
  level:
    com.warrantree: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN 